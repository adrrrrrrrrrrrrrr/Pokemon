<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de Pokemones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemones" (click)="onPokemonClick(pokemon)" class="pokemon-item">
      <img [src]="pokemon.image.thumbnail" />
      {{ pokemon.id }} {{ pokemon.name.english }} {{ pokemon.type[0]}}
    </ion-item>
  </ion-list>
</ion-content>
